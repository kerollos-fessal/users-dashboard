<section class="container text-center">
  <div class="container mt-5 pt-sm-5">
    <h1 class="fw-medium text-center ms-3 mb-5 pb-2">User Details</h1>
    
    <div class="row">
      <div class="col-sm-9 mx-auto position-relative">
        <div class="position-absolute back-button">
          <button routerLink="../.." class="fs-4 rounded-circle bg-secondary"><i class="text-white fa fa-arrow-left"></i></button>
        </div>
        <div class="d-flex align-content-center justify-content-around flex-wrap py-5 px-2 px-sm-5 border border-3 border-secondary rounded-3 shadow">
          <div class="mb-4 mb-lg-0">
            <img *ngIf="userInfo$ | async as user" [src]="user?.data?.avatar" class="h-100" alt="user image" matTooltip="User avatar" matTooltipPosition="above" />
          </div>
          <div class="d-flex flex-column">
            <h3 class="fw-medium mb-4" matTooltip="User Name" matTooltipPosition="above">
              {{ (userInfo$ | async)?.data?.first_name | uppercase }}
              {{ (userInfo$ | async)?.data?.last_name | uppercase }}
            </h3>
            <p class="fs-4 fw-medium" matTooltip="User Email" matTooltipPosition="above">Email: {{ (userInfo$ | async)?.data?.email }}</p>
            <p class="fs-4 fw-medium" matTooltip="User ID" matTooltipPosition="above">ID: {{ (userInfo$ | async)?.data?.id }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
