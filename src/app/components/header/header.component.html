<header class="bg-header pt-5 d-flex flex-column justify-content-center shadow">
    <p class="btn rounded-pill header-title mb-3 mx-auto fw-medium">our users</p>
    <h1 class="w-50 mx-auto mb-0 text-center">
        Users and insights
    </h1> 
    <p class="header-desc mt-4 mb-5 text-center">The latest Users news, interviews, technologies, and resources.</p>
    <div class="input-group mx-auto mb-4">
        <button class="btn border-end-0 border-1 inputBorderColoring bg-white">
          <i class="fa fa-search"></i>
        </button>
        <input
          [(ngModel)]="searchKey"
          (input)="setSearchValue()"
          name="search"
          type="number"
          id="search"
          class="form-control border-start-0 border-1 inputBorderColoring py-0 px-0"
          placeholder="Search..."
          matTooltip="Search for specific User" matTooltipPosition="above"
        />
      </div>
    </header>
