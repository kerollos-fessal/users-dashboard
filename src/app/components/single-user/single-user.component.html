<a
  [routerLink]="['/userdetails', user?.data?.id]"
  class="text-decoration-none"
>
<p-card [header]="user?.data?.first_name" [subheader]="user?.data?.email" >
    <ng-template pTemplate="header">
        <img
          alt="Card"
          [src]="
            user?.data?.avatar ? user?.data?.avatar : 'assets/images/safe.webp'
          "
          class="w-100 h-100  cover rounded-circle mx-auto text-center"
          matTooltip="User Avatar" matTooltipPosition="above"
        />
    </ng-template>
    <h4 matTooltip="User Name" matTooltipPosition="before">
        {{user?.data?.first_name}} {{user?.data?.last_name}}
    </h4>
    <p class="fw-medium" matTooltip="User ID" matTooltipPosition="before">ID: {{user?.data?.id}}</p>
</p-card>
</a>
